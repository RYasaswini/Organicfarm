<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="css/bootstrap.bundle.min.js"></script>
      
        <style>
            .text{
                font-size:29px;
                color:white;
            }
        </style>
    </head>
    <body>
        <div style="width:100%;height:100%;">
            <img src="Login.jpg" style="width:100%;height:100%;position: absolute;">
        </div>
        <div style="position: absolute;left:350px;top:150px">
            <center>
                <div style="width:700px">
                    <form action="project.html" method="post">
                        <div class="text mb-3">
                                <b>Happiness Is The Highest Form Of Health</b>
                                <b>Build Your Happiness Through Organic Products</b>
                        </div>
                        <div class="form-floating mb-3" style="width:100%">
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control" style="background:transparent;color:black" autocomplete="off">
                            <label for="name" class="text-secondary"><b>Enter Your Name</b></label>
                            <small></small>
                        </div>
                        <div  style="width:100%" class="form-floating">
                            <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control" style="background:transparent;color:black" autocomplete="off">
                            <label for="email" class="text-secondary"><b>Enter Email</b></label>
                            <small></small>
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-danger" type="submit" name="submit">Login</button>
                        </div>
                    </form>
                </div>
            </center>
        </div>
        <script src="login.js"></script>
    </body>
</html>
